<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/spectre-exp.min.css">
    <link rel="stylesheet" href="lib/spectre-icons.min.css">
    <link rel="stylesheet" href="lib/spectre.min.css">
    <title>設定</title>
</head>

<body>
    <div class="container grid-lg">
        <div class="columns">

            <div class="column col-12"><h3>勤務情報</h3></div>

            <div class="column col-2"><div class="form-label">勤務名称</div></div>
            <div class="column col-6"><div class="form-label">始業・終業</div></div>
            <div class="column col-4"><div class="form-label">通常休憩時間</div></div>

            <div class="column col-2"><div class="form-group"><select class="form-select" name="KNMCDS" id="KNMCDS"><option value="0900060480">8.0H_09:00-18:00</option><option value="ABS0800">欠勤8.0H</option><option value="ABS_R0800">欠勤（労災）8.0H</option><option value="UNI11014">不就労</option><option value="UNI11018">半消化</option></select></div></div>
            <div class="column col-2"><div class="form-group"><select class="form-select" name="KNMTMRNGSTD" id="KNMTMRNGSTD"><option value="-1">前日</option><option value="0">当日</option><option value="1">翌日</option></select></div></div>
            <div class="column col-1"><input class="form-input" id="KNMTMRNGSTH" type="text"></div>
            <div class="column col-1"><div class="form-label">時</div></div>
            <div class="column col-1"><input class="form-input" id="KNMTMRNGSTM" type="text"></div>
            <div class="column col-1"><div class="form-label">分 ～</div></div>
            <div class="column col-4"><div class="form-group"><label class="form-checkbox"><input type="checkbox" name="RTTLCHKBX56" id="RTTLCHKBX56"><i class="form-icon"></i>修正</label></div></div>

            <div class="column col-2"></div>
            <div class="column col-2"><div class="form-group"><select class="form-select" name="KNMTMRNGETD" id="KNMTMRNGETD"><option value="-1">前日</option><option value="0">当日</option><option value="1">翌日</option></select></div></div>
            <div class="column col-1"><input class="form-input" id="KNMTMRNGETH" type="text"></div>
            <div class="column col-1"><div class="form-label">時</div></div>
            <div class="column col-1"><input class="form-input" id="KNMTMRNGETM" type="text"></div>
            <div class="column col-1"><div class="form-label">分</div></div>
            <div class="column col-1"><input class="form-input" id="RTTLVAL56H" type="text"></div>
            <div class="form-label">：</div>
            <div class="column col-1"><input class="form-input" id="RTTLVAL56M" type="text"></div>

            <div class="column col-12"><h3>深夜休憩時間</h3></div>
            <div class="column col-6"><div class="form-label">開始時刻</div></div>
            <div class="column col-6"><div class="form-label">終了時刻</div></div>



        </div>

        <div class="column col-12"><input class="btn btn-success btn-lg" id="save" type="submit" value="保存"></div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="options.js"></script>
</body>


</html>
